<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="current-weather-div">
        <div class="weatherDisplay"></div>

        <div class="weather-alert"></div>
    </div>

    <h1 class="weeklyH1"></h1>

    <div class="weekWeatherDisplay"></div>

    <form class="weatherForm">
        <label for="zip">Enter Your Zip Code To Get Your Weather Data</label>
        <input type="text" name="zip" id="zip" placeholder="Zip Code">
        <button type="submit">Get Weather</button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
